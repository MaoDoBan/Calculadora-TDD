<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/208380070383976448/882000737465430078/mao_avatar_irma_do_jl.png"/>
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="main">
    <h2 class="title">Calculadora</h2>

    <div class="calculator">
      <div class="display">0</div>
      <button class="but">(</button>
      <button class="but">)</button>
      <button class="but">√</button>
      <button class="but red">⌫</button>
      <button class="but red">CE</button>
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="but">x^y</button>
      <button class="but">log</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="but">×</button>
      <button class="but">÷</button>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="but sum">+</button>
      <button class="but">-</button>
      <button class="num">+/-</button>
      <button class="num">0</button>
      <button class="num">,</button>
      <button class="but blue">=</button>
    </div>
  </div>
</body>
</html>
